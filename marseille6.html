    <main>
        <img src="images/ville.jpg" width="100%">
        <h1 class="titrepage">Contactez-nous</h1>
        <form class="formulaire">
            
            <div class="barre2"></div>
            <div class="corpsformulaire">
                <div class="gauche">
                    <div class="case">
                        <label>Nom prénom</label>
                        <input type="text">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="case">
                        <label>Sexe</label>
                        <select class="sousmenu">
                            <option>Homme</option>
                            <option>Femme</option>
                        </select>
                    </div>
                    <div class="case">
                            <label>Adresse</label>
                            <input type="text">
                            <i class="fa-solid fa-map-location-dot"></i>
                    </div>
                    <div class="case">
                        <label>e-mail</label>
                        <input type="text">
                        <i class="fa-solid fa-at"></i>
                    </div>
                    <div class="case">
                        <label>Téléphone</label>
                        <input type="text">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                </div>

                <div class="droite">
                    <div class="case">
                        <label>Message</label>
                        <textarea placeholder="Saisissez ici..."></textarea>
                    </div>
                </div>
            </div>
            <div class="boutoncontacter" align="center">
                <button>Envoyer le message</button>
            </div>
        </form>
    </main>
